
<!DOCTYPE html>
<html>
  <head>
    <title>getClientRects() error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Hello, world</h1>
    <p>This is just a sample demo to show of <code>.should('be.visible')</code> returns wrong values when using Electron browser.</p>
    <p>This issue happens when querying visibility of a node inside a <code>SVG</code> tag.</p>
    <p>The bug is due to Chrome v53 not having a proper implementation of <code>getClientRects()</code>. <a href="https://bugs.chromium.org/p/chromium/issues/detail?id=643044#c2">More info</a>.</p>
    <hr />
    <h2>SVG</h2>
    <svg height="100" width="100" class="svg-container">
      <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" class="svg-circle" />
      Sorry, your browser does not support inline SVG.
    </svg>
  </body>
</html>
